<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome PWA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    #recipe-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .recipe-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    .recipe-item .icon {
      font-size: 1.5rem;
      margin-right: 8px;
    }
    @media (min-width: 600px) {
      #recipe-list {
        width: 400px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My PWA</h1>
  <button id="add-button">Add Recipe</button>
  <ul id="recipe-list"></ul>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <script src="recipes.js"></script>
  <script src="db.js"></script>
  <script>
    async function renderRecipes() {
      const list = document.getElementById('recipe-list');
      list.innerHTML = '';
      let items = await getRecipes();
      if (items.length === 0 && window.recipes) {
        await seedRecipes(window.recipes);
        items = await getRecipes();
      }
      items.forEach(r => {
        let icon = r.icon;
        if (!icon) {
          icon = r.type && r.type.toLowerCase().includes('mead') ? 'üçØ' : 'ü•É';
        }
        const li = document.createElement('li');
        li.className = 'recipe-item';
        li.innerHTML = `<span class="icon">${icon}</span>` +
          `<span class="name">${r.name}</span> - ` +
          `<span class="type">${r.type}</span>`;
        list.appendChild(li);
      });
    }

    document.getElementById('add-button').addEventListener('click', () => {
      window.location.href = 'add.html';
    });

    renderRecipes();
  </script>
</body>
</html>
